<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pauta - Legisla Net</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèõÔ∏è</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="../css/global.css">

    <style>
        /* ESTILOS ESPEC√çFICOS DO FORMUL√ÅRIO DE EDI√á√ÉO DE PAUTA */
        .sidebar-header .logo-svg {
            height: 32px;
            width: auto;
            flex-shrink: 0;
        }
        
        /* Formul√°rio de Edi√ß√£o */
        .form-section {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--secondary-text);
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            background-color: var(--hover-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%238b949e" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 30px;
        }

        .file-upload-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-display {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-display .file-badge {
            background-color: var(--accent-blue);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
        }

        .file-display .btn-preview {
            background-color: var(--hover-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-preview:hover {
            background-color: #2e343b;
        }

        .file-input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-wrapper .custom-file-upload {
            background-color: var(--hover-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .custom-file-upload:hover {
            background-color: #2e343b;
        }

        .file-name {
            color: var(--secondary-text);
            font-size: 0.875rem;
        }

        .form-actions {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

    </style>
</head>
<body>

    <div class="app-layout">
        
        <div id="sidebar-placeholder"></div>

        <main class="main-content" id="mainContent">
            
            <div id="header-placeholder"></div>

            <section class="form-section fade-in">
                <div class="form-group">
                    <label for="autorPauta">Autor da pauta</label>
                    <input type="text" id="autorPauta" value="Ver: Toinho de Quinca" readonly>
                </div>

                <div class="form-group">
                    <label for="nomePauta">Nome</label>
                    <input type="text" id="nomePauta" value="Den√∫ncia - 2¬™ vota√ß√£o">
                </div>

                <div class="form-group">
                    <label for="statusPauta">Status da Pauta</label>
                    <select id="statusPauta">
                        <option value="finalizada" selected>Finalizada</option>
                        <option value="em_votacao">Em vota√ß√£o</option>
                        <option value="pendente">Pendente</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descricaoPauta">Descri√ß√£o</label>
                    <textarea id="descricaoPauta">Den√∫ncia com pedido de instaura√ß√£o de Comiss√£o Parlamentar de Inqu√©rito</textarea>
                </div>

                <div class="file-upload-group">
                    <label>Arquivo</label>
                    <div class="file-display">
                        <span class="file-badge">PDF</span>
                        <button class="btn-preview"><i class="fa-solid fa-eye"></i> Ver Preview</button>
                    </div>
                    <div class="file-input-wrapper">
                        <label for="fileInput" class="custom-file-upload">
                            Escolher arquivo
                        </label>
                        <input type="file" id="fileInput">
                        <span class="file-name">Nenhum arquivo escolhido</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn btn-primary">Atualizar Pauta</button>
                </div>
            </section>

        </main>
    </div>

    <script src="../js/global.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Script para input de arquivo
            initLayout({
            title: 'Editar Pauta',
            icon: 'fa-file-lines',
            navActive: 'nav-cadastro'
            });
            const fileInput = document.getElementById('fileInput');
            const fileNameSpan = document.querySelector('.file-name');

            if(fileInput) {
                fileInput.addEventListener('change', (event) => {
                    if (event.target.files.length > 0) {
                        fileNameSpan.textContent = event.target.files[0].name;
                    } else {
                        fileNameSpan.textContent = 'Nenhum arquivo escolhido';
                    }
                });
            }

        });
    </script>

</body>
</html>
