<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèõÔ∏è</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --background-dark: #0d1117; --sidebar-bg: #161b22; --card-bg: #161b22;
            --border-color: #30363d; --primary-text: #e6edf3; --secondary-text: #8b949e;
            --accent-blue: #58a6ff; --accent-green: #2ea043; --hover-bg: #21262d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--background-dark ); color: var(--primary-text); overflow-x: hidden; }
        .app-layout { display: flex; min-height: 100vh; }
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }
        .sidebar-header { display: flex; align-items: center; gap: 12px; margin-bottom: 32px; }
        .sidebar-header .logo-icon { font-size: 1.5rem; color: var(--accent-blue); }
        .sidebar-header h1 { font-size: 1.25rem; font-weight: 600; }
        .nav-menu { list-style: none; flex-grow: 1; }
        .nav-group-title { font-size: 0.75rem; font-weight: 600; color: var(--secondary-text); text-transform: uppercase; margin-top: 24px; margin-bottom: 8px; padding: 0 12px; }
        .nav-item a { display: flex; align-items: center; padding: 10px 12px; border-radius: 6px; text-decoration: none; color: var(--secondary-text); font-weight: 500; transition: background-color 0.2s, color 0.2s; }
        .nav-item a:hover { background-color: var(--hover-bg); color: var(--primary-text); }
        .nav-item.active a { background-color: var(--accent-blue); color: #ffffff; }
        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 24px 32px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            opacity: 1;
            transform: translateX(0);
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .main-content.transitioning {
            opacity: 0;
            transform: translateX(20px);
        }
        .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-shrink: 0; }
        .header-title { display: flex; align-items: center; gap: 12px; }
        .header-title i { font-size: 1.25rem; }
        .header-title h2 { font-size: 1.5rem; font-weight: 600; }
        .user-profile { position: relative; }
        .profile-button { display: flex; align-items: center; gap: 12px; background-color: var(--hover-bg); border: 1px solid var(--border-color); padding: 6px 12px; border-radius: 6px; cursor: pointer; }
        .profile-avatar { width: 32px; height: 32px; border-radius: 50%; background-color: var(--accent-blue); display: flex; align-items: center; justify-content: center; font-weight: 600; flex-shrink: 0; }
        .profile-info { display: flex; flex-direction: column; align-items: flex-start; }
        .profile-info .name { font-weight: 600; font-size: 0.875rem; color: var(--primary-text); }
        .profile-info .email { font-size: 0.75rem; color: var(--primary-text); opacity: 0.7; }
        .profile-button .fa-chevron-down { transition: transform 0.2s; color: var(--secondary-text); }
        .profile-button.active .fa-chevron-down { transform: rotate(180deg); }
        .profile-dropdown { display: none; position: absolute; top: 110%; right: 0; width: 200px; background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,0.4); z-index: 10; }
        .profile-dropdown.active { display: block; }
        .dropdown-item { display: flex; align-items: center; gap: 10px; padding: 10px 15px; color: var(--secondary-text); text-decoration: none; font-size: 0.875rem; }
        .form-section { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 32px; flex-grow: 1; }
        .form-group { margin-bottom: 24px; }
        .form-group label { display: block; font-size: 0.875rem; font-weight: 500; color: var(--secondary-text); margin-bottom: 8px; }
        .form-input, .form-textarea, .form-select { width: 100%; background-color: var(--background-dark); border: 1px solid var(--border-color); border-radius: 6px; padding: 10px 12px; color: var(--primary-text); font-family: 'Inter', sans-serif; font-size: 1rem; }
        .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: var(--accent-blue); box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2); }
        .form-textarea { resize: vertical; min-height: 100px; }
        .form-select { appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns=\'http://www.w3.org/2000/svg\' fill=\'none\' viewBox=\'0 0 20 20\'%3e%3cpath stroke=\'%238b949e\' stroke-linecap=\'round\' stroke-linejoin=\'round\' stroke-width=\'1.5\' d=\'M6 8l4 4 4-4\'%3e%3c/svg%3e" ); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem; }
        .file-input-wrapper { position: relative; display: flex; align-items: center; }
        .file-input-button { background-color: var(--hover-bg); border: 1px solid var(--border-color); padding: 10px 16px; border-radius: 6px; cursor: pointer; white-space: nowrap; }
        .file-input-text { margin-left: 12px; color: var(--secondary-text); font-size: 0.875rem; }
        #file-input { opacity: 0; position: absolute; left: 0; top: 0; width: 100%; height: 100%; cursor: pointer; }
        .form-actions { display: flex; align-items: center; gap: 24px; margin-top: 32px; }
        .btn-primary { background-color: var(--accent-green); color: #ffffff; border: none; padding: 12px 24px; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .checkbox-group { display: flex; align-items: center; gap: 8px; }
        .checkbox-group label { margin-bottom: 0; color: var(--primary-text); }
        #simbolica { width: 16px; height: 16px; accent-color: var(--accent-green); }
    </style>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-building-columns logo-icon"></i>
                <h1>C√¢mara Digital</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-group-title">Acesso R√°pido</li>
                <li class="nav-item"><a href="#" data-page="dashboard">Dashboard</a></li>
                <li class="nav-item"><a href="#" data-page="painel">Painel de vota√ß√£o</a></li>
                <li class="nav-item active"><a href="#" data-page="cadastro">Cadastro de Pautas</a></li>
                <li class="nav-group-title">Gerenciamento</li>
                <li class="nav-item"><a href="#" data-page="vereadores">Vereadores</a></li>
                <li class="nav-item"><a href="#" data-page="ordem_do_dia">Ordem do dia</a></li>
                <li class="nav-group-title">Relat√≥rios</li>
                <li class="nav-item"><a href="#" data-page="relatorio">Relat√≥rio de vota√ß√µes</a></li>
            </ul>
        </aside>
        <main class="main-content" id="mainContent">
            <header class="content-header">
                <div class="header-title">
                    <i class="fa-solid fa-file-pen"></i>
                    <h2>P√°gina</h2>
                </div>
                <div class="user-profile">
                    <button class="profile-button" id="profileBtn">
                        <div class="profile-avatar">A</div>
                        <div class="profile-info">
                            <span class="name">Admin DEL</span>
                            <span class="email">admin_del@camara.digital</span>
                        </div>
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="profile-dropdown" id="profileDropdown">
                        <a href="#" class="dropdown-item"><i class="fa-regular fa-user"></i> Meu Perfil</a>
                        <a href="#" class="dropdown-item"><i class="fa-regular fa-bell"></i> Notifica√ß√µes</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</a>
                    </div>
                </div>
            </header>
            <section class="form-section">
                <h2>Nova Pauta</h2>
                <div class="form-group" style="margin-top: 24px;">
                    <label for="autor">Autor da pauta</label>
                    <input type="text" id="autor" class="form-input">
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="form-input">
                </div>
                <div class="form-group">
                    <label for="status">Status da Pauta</label>
                    <select id="status" class="form-select">
                        <option>Pendente</option>
                        <option>Em vota√ß√£o</option>
                        <option>Finalizada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descricao">Descri√ß√£o</label>
                    <textarea id="descricao" class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label for="file-input">Arquivo</label>
                    <div class="file-input-wrapper">
                        <label for="file-input" class="file-input-button">Procurar...</label>
                        <span id="file-name" class="file-input-text">Nenhum arquivo selecionado.</span>
                        <input type="file" id="file-input">
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn-primary">Cadastrar Pauta</button>
                    <div class="checkbox-group">
                        <input type="checkbox" id="simbolica">
                        <label for="simbolica">Deseja cadastrar vota√ß√£o simb√≥lica?</label>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        const profileBtn = document.getElementById("profileBtn");
        const profileDropdown = document.getElementById("profileDropdown");
        profileBtn.addEventListener("click", (e) => { e.stopPropagation(); profileDropdown.classList.toggle("active"); profileBtn.classList.toggle("active"); });
        window.addEventListener("click", () => { if (profileDropdown.classList.contains("active")) { profileDropdown.classList.remove("active"); profileBtn.classList.remove("active"); } });
        document.getElementById("file-input").addEventListener("change", function() {
            document.getElementById("file-name").textContent = this.files[0] ? this.files[0].name : "Nenhum arquivo selecionado.";
        });

        // Sistema de navega√ß√£o com transi√ß√µes
        function navigateToPage(pageName) {
            const mainContent = document.getElementById("mainContent");
            
            // Inicia a transi√ß√£o de sa√≠da
            mainContent.classList.add("transitioning");
            
            // Ap√≥s a transi√ß√£o, redireciona para a nova p√°gina
            setTimeout(() => {
                if (pageName === "dashboard") {
                    window.location.href = "dashboard.html";
                } else if (pageName === "cadastro") {
                    window.location.href = "cadastro_de_pautas.html";
                } else if (pageName === "painel") {
                    window.location.href = "painel_votacao.html";
                } else if (pageName === "vereadores") {
                    window.location.href = "vereadores.html";
                } else if (pageName === "ordem_do_dia") {
                    window.location.href = "ordem_do_dia.html";
                } else if (pageName === "relatorio") {
                    window.location.href = "relatorio.html";
                } else if (pageName === "editar_vereador") {
                    window.location.href = "editar_vereador.html";
                } else if (pageName === "nova_pauta") {
                    window.location.href = "nova_pauta.html";
                }
            }, 200); // Metade da dura√ß√£o da transi√ß√£o para um efeito mais r√°pido
        }

        // Adiciona event listeners para os links de navega√ß√£o
        document.addEventListener("DOMContentLoaded", function() {
            const navLinks = document.querySelectorAll("[data-page]");
            
            navLinks.forEach(link => {
                link.addEventListener("click", function(e) {
                    e.preventDefault();
                    const pageName = this.getAttribute("data-page");
                    
                    // Atualiza o estado ativo da navega√ß√£o
                    document.querySelectorAll(".nav-item").forEach(item => {
                        item.classList.remove("active");
                    });
                    this.closest(".nav-item").classList.add("active");
                    
                    // Navega para a p√°gina
                    navigateToPage(pageName);
                });
            });
        });
    </script>
</body>
</html>
