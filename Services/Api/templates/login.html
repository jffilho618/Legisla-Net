<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legisla Net - Login</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèõÔ∏è</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="../static/css/global.css">

    <style>
        /* ESTILOS ESPEC√çFICOS E NECESS√ÅRIOS PARA A P√ÅGINA DE LOGIN */
        
        /* O :root e o * foram removidos pois j√° existem no global.css */

        /* Este 'body' sobrep√µe o 'body' do global.css para garantir a centraliza√ß√£o do form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            z-index: 1; /* Garante que o formul√°rio fique sobre o background */
        }
        
        .login-card {
            width: 100%;
            background-color: rgba(22, 27, 34, 0.85); /* Fundo semi-transparente */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 32px;
            backdrop-filter: blur(10px); /* Efeito de vidro fosco */
            -webkit-backdrop-filter: blur(10px);
        }

        .login-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-text);
        }

        .logo i {
            font-size: 1.5rem;
            color: var(--accent-blue);
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-label a {
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 0.8rem;
        }

        .form-label a:hover {
            text-decoration: underline;
        }

        .form-input {
            background-color: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--primary-text);
            font-size: 0.9rem;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
        }

        .submit-btn {
            background-color: var(--accent-green);
            color: white;
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 6px;
            padding: 10px 16px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fa-solid fa-building-columns"></i>
            <span>Legisla Net</span>
        </div>
        <div class="login-card">
            <div class="login-header">
                <h1>Acesse sua conta</h1>
            </div>
            <form class="login-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <div class="form-label">
                        <label for="password">Senha</label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <div class="password-group">
                        <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">
                            <i class="fa-regular fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
